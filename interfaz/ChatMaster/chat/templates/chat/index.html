{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Algorithmics" width="30" height="30">
            </a>
        </div>
    </nav>

    <div class="ventana">
        <!-- <h4 id="scrollspyHeading1">First heading</h4>
        <p>...</p> -->
        {% if not obj %}
        <div class="alert alert-info" role="alert">
            No hay una conversacion iniciada, Hablemos!
        </div>
        {% else %}
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        {% endif %}
    </div>
    <div class="botones">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Pregunta algo!">
            <span class="input-group-text" id="basic-addon2">Enviar</span>
        </div>
    </div>
</body>

</html>
