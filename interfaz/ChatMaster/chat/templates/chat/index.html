{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand text-light" href="#">
                <img src="{% static 'img/logo.png' %}" alt="Algorithmics" width="30" height="30">
            </a>
        </div>
    </nav>

    <div class="ventana" id="scrollable-content">
        <!-- <h4 id="scrollspyHeading1">First heading</h4>
        <p>...</p> -->
        {% if not obj %}
        <div class="alert alert-info" role="alert">
            No hay una conversacion iniciada, Hablemos!
        </div>
        {% else %}

        {% for item in obj %}
        <div class="card usuario" id="card-usuario">
            <div class="card-header">
                Usuario
            </div>
            <div class="card-body">
                <p class="card-text">{{item.pregunta}}</p>
            </div>
        </div>
        <div class="card bot" id="card-bot">
            <div class="card-header">
                Bot
            </div>
            <div class="card-body">
                <p class="card-text">{{item.respuesta.response}}</p>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <form id="chat-form" action="{% url 'chat' %}" method="post">
        {% csrf_token %}
        <div class="botones">
            <div class="input-group">
                <input type="text" class="form-control" name="user_input" placeholder="Escribe tu mensaje aquÃ­">
                <button class="input-group-text" type="submit" id="send-button">Enviar</button>
            </div>
        </div>
    </form>
</body>

</html>
